<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
 
    <title>Fomy Icecream</title>
</head>
<body>
    <header>
        <div class="container">
    
            <div class="logo">
                <img src="assets/images/logo.png" alt="" width="100px">
            </div>
    
            <!-- i elements are for font awesome icons home, info, briefcase, envelope -->
            <nav class="site-nav">
                <ul>
                    <li>
                        <a href="#">
                            <i class="fa fa-home site-nav-icon"></i>Home</a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-info site-nav-icon"></i>About</a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-briefcase site-nav-icon"></i>Gallery</a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-envelope site-nav-icon"></i>Contact</a>
                    </li>
                </ul>
            </nav>
    
            <!-- Menu btn that toggles onClick and changes appearance ( .menu-toggle CSS ) -->
            <div class="menu-toggle">
                <div class="hamburger"></div>
            </div>
        </div>
        <img src="assets/images/4-removebg-preview (1).png" alt="" style="position: absolute;right: 0;bottom: 0;">
    </header>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.js" integrity="sha512-8Z5++K1rB3U+USaLKG6oO8uWWBhdYsM3hmdirnOEWp8h2B1aOikj5zBzlXs8QOrvY9OxEnD2QDkbSKKpfqcIWw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
